<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServicePro Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Global Styles */
        :root {
            --sidebar-width: 250px;
            --sidebar-bg: #2a3042;
            --sidebar-color: #a6b0cf;
            --sidebar-active: #3a7afe;
            --header-bg: #ffffff;
            --header-height: 70px;
            --content-bg: #f5f7fb;
            --card-bg: #ffffff;
            --primary: #3a7afe;
            --success: #1ee0ac;
            --danger: #ff4f70;
            --warning: #fdbc40;
            --info: #00c9ff;
            --text-dark: #2a3042;
            --text-gray: #8a909d;
            --border-color: #e4e6ef;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto Serif', serif;
        }

        body {
            background-color: var(--content-bg);
            color: var(--text-dark);
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
        }

        /* Layout Structure */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--sidebar-bg);
            color: var(--sidebar-color);
            position: fixed;
            height: 100vh;
            transition: all 0.3s;
            z-index: 100;
        }

        .sidebar-header {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-header h3 {
            color: white;
            font-size: 20px;
            font-weight: 600;
        }

        .sidebar-menu {
            padding: 20px 0;
        }

        .menu-title {
            padding: 0 20px 10px;
            font-size: 12px;
            text-transform: uppercase;
            color: rgba(166, 176, 207, 0.5);
            font-weight: 600;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: var(--sidebar-color);
            transition: all 0.3s;
        }

        .menu-item:hover,
        .menu-item.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .menu-item.active {
            border-left: 3px solid var(--sidebar-active);
        }

        .menu-item i {
            margin-right: 10px;
            font-size: 18px;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            transition: all 0.3s;
        }

        /* Header Styles */
        .header {
            height: var(--header-height);
            background-color: var(--header-bg);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.03);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            position: sticky;
            top: 0;
            z-index: 99;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .toggle-sidebar {
            font-size: 20px;
            color: var(--text-dark);
            margin-right: 20px;
            cursor: pointer;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding: 8px 15px 8px 40px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: #f5f7fb;
            width: 250px;
            font-size: 14px;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-gray);
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .header-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f5f7fb;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 15px;
            color: var(--text-dark);
            position: relative;
        }

        .header-icon .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background-color: var(--danger);
            color: white;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-profile {
            display: flex;
            align-items: center;
            margin-left: 25px;
        }

        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        .user-info h5 {
            font-size: 14px;
            margin-bottom: 3px;
            font-weight: 500;
        }

        .user-info p {
            font-size: 12px;
            color: var(--text-gray);
        }

        /* Content Wrapper */
        .content-wrapper {
            padding: 30px;
        }

        /* Page Header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title h3 {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .breadcrumb {
            display: flex;
            list-style: none;
        }

        .breadcrumb li {
            font-size: 14px;
            color: var(--text-gray);
        }

        .breadcrumb li:after {
            content: '/';
            margin: 0 10px;
        }

        .breadcrumb li:last-child:after {
            content: '';
        }

        .breadcrumb li.active {
            color: var(--primary);
        }

        /* Table Styles */
        .table-container {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.03);
            padding: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-gray);
            text-transform: uppercase;
        }

        td {
            font-size: 14px;
        }

        .status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status.approved {
            background-color: rgba(30, 224, 172, 0.1);
            color: var(--success);
        }

        .status.rejected {
            background-color: rgba(255, 79, 112, 0.1);
            color: var(--danger);
        }

        .status.pending {
            background-color: rgba(253, 188, 64, 0.1);
            color: var(--warning);
        }

        .btn {
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: #2a68fe;
        }

        .btn-view {
            background-color: var(--info);
            color: white;
        }

        .btn-view:hover {
            background-color: #00b8e6;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--success);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            max-width: 600px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
            animation: modalopen 0.3s;
        }

        @keyframes modalopen {
            from {opacity: 0; transform: translateY(-50px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-header h3 {
            font-size: 18px;
            color: var(--text-dark);
        }

        .close-modal {
            font-size: 24px;
            color: var(--text-gray);
            cursor: pointer;
        }

        .close-modal:hover {
            color: var(--text-dark);
        }

        .modal-body table {
            width: 100%;
            margin-top: 15px;
        }

        .modal-body th, 
        .modal-body td {
            padding: 10px 15px;
        }

        /* Responsive Adjustments */
        @media (max-width: 1200px) {
            .card-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .header {
                padding: 0 15px;
            }

            .search-box input {
                width: 180px;
            }

            .content-wrapper {
                padding: 20px 15px;
            }

            .card-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 90%;
                margin: 20% auto;
            }
        }

                /* Previous styles remain the same, add these new styles */
        
        /* Dropdown Menu Styles */
        .menu-dropdown {
            cursor: pointer;
            position: relative;
        }
        
        .menu-dropdown .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .menu-dropdown .dropdown-icon {
            transition: transform 0.3s;
        }
        
        .menu-dropdown.active .dropdown-icon {
            transform: rotate(180deg);
        }
        
        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background-color: rgba(0, 0, 0, 0.1);
        }
        
        .menu-dropdown.active .submenu {
            max-height: 500px; /* Adjust based on your content */
        }
        
        .submenu .menu-item {
            padding-left: 40px;
        }
        
    </style>
</head>
